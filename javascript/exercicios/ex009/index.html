<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-weight: normal;
            font-size: 2em;
        }
        button{
            width: 200px;
            height: 100px;
            font: normal 1.2em arial;
        }
    </style>
</head>
<body>
    <section>
        <h1>Contador de cliques</h1>
        <button class="contar">Clique em mim</button>
        <button class="zerar">Zerar o contador</button>
    </section>
    <section class="resultado">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>

    <script>
        let clique = document.querySelector('.contar')
        let voltar = document.querySelector('.zerar')
        let res = document.querySelector('.resultado')
        let contador = 0

        clique.addEventListener('click', contar)
        voltar.addEventListener('click', zerar)

        function contar(){
            contador ++
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }
        function zerar(){
            contador = 0
            res.innerHTML = `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }
    </script>
</body>
</html>
