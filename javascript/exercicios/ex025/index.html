<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        h2{
            font: normal 1.5em 'Pacifico';
        }
        button{
            height: 40px;
            width: 70px;
            background-color: green;
            color: white;
            font-size: 1.1em;
        }
        input, label{
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <section>
        <h1>Contagem "inteligente"</h1>
        <p>
            Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.
        </p>
        <p>
            <label for="inicio">Valor final:</label>
            <input type="number" placeholder="Inicio da contagem" id="inicio">
        </p>
        <p>
            <label for="fim">Valor final:</label>
            <input type="number" id="fim" placeholder="Fim da contagem">
        </p>
        <button onclick="contar()">Contar</button>
        <p>
            Preencha os dados acima e aperte o botão.
        </p>
    </section>
    <section id="resultado">
        
    </section>

    <script src="script.js"></script>
</body>
</html>
