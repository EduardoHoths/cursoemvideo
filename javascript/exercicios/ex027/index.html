<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        h2{
            font: normal 1.5em 'Pacifico';
        }
        button{
            height: 30px;
            
            background-color: green;
            color: white;
            font-size: 1.1em;
        }
        input, label{
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <section>
        <h1>Super Tabuada</h1>
        <p>
            Escreva um número na caixa a seguir e te mostrarei a tabuada dele.
        </p>
        <p>
            <label for="num">Número:</label>
            <input type="number" placeholder="Número" id="num">
            <button onclick="tabuada()">Tabuada</button>
        </p>
        <p>
            Preencha os dados acima e aperte o botão.
        </p>
    </section>
    <section id="resultado">
        
    </section>

    <script src="script.js"></script>
</body>
</html>
