<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        button{
            width: 200px;
            height: 100px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button type="button" id="media">Calcular média</button>
    <section id='res'>
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        let botao = document.querySelector('#media')
        let res = document.querySelector('#res')
        botao.addEventListener('click', media)

        function media(){
            let nome = prompt('Qual é o nome do aluno?')
            let n1 = Number(prompt(`Qual foi a primeira nota de ${nome}?`))
            let n2 = Number(prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            let media = (n1 + n2) / 2            

            res.innerHTML = `<p>Calculando a média final de <mark>${nome}</mark></p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark></p>`
            res.innerHTML += `<p>A média final será de <mark>${media}</mark></p>`
            if(media >= 6){
                res.innerHTML += `<p>A mensagem que temos é: <strong style='color: red;'>Parabéns!</strong></p>`
            } else{
                res.innerHTML += `<p>A mensagem que temos é: <strong style='color: red;'>Estude um pouco mais!</strong></p>`
            }
        }
    </script>
</body>
</html>
