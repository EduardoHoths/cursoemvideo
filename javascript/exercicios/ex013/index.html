<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        button{
            width: 200px;
            height: 100px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Maior valor</h1>
    <button>Clique para começar</button>
    <section>
        <p>
            O resultado vai aparecer aqui...
        </p>
    </section>

    <script>
        let botao = document.querySelector('button')
        let resultado = document.querySelector('section')

        botao.addEventListener('click', analisar)

        function analisar(){
            let n1 = Number(prompt('Digite um número: '))
            let n2 = Number(prompt('Digite outro número: '))
            if(n1 > n2){
                resultado.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n1}</strong>!</p>`
            } else if(n2 > n1){
                resultado.innerHTML = `<p>Analisando os valores <mark>${n1}</mark> e <mark>${n2}</mark>, o maior valor é <strong>${n2}</strong>!</p>`
            }else{
                resultado.innerHTML = `<p>Analisando os valores ${n1} e ${n2}, ambos são <strong>IGUAIS</strong>!</p>`
            }
        }
    </script>
</body>
</html>
