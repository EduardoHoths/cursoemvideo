<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo com o sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        button{
            width: 200px;
            height: 100px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Interagindo com o sistema</h1>
    <button onclick="agora()">Clique em mim</button>
    <section id="res">
        <p></p>
    </section>
    
    <script>
        function agora(){
            let agora = new Date()
            let res = document.querySelector('#res')

            res.innerHTML = `<p>O que eu recebi do sistema foi  <mark>${agora}</mark></p>`
        }


    </script>
</body>
</html>
