<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        button{
            width: 200px;
            height: 100px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Gerador de números</h1>
    <button id="gerar">Clique em mim</button>
    <button id="limpar">Limpar</button>
    <section>
        <p>
            Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.
        </p>
    </section>

    <script>
        let btnGerar = document.querySelector('#gerar')
        let btnLimpar = document.querySelector('#limpar')
        let resultado = document.querySelector('section')

        btnGerar.addEventListener('click', gerarNumeroAleatorio)
        btnLimpar.addEventListener('click', limparTela)
        
        function gerarNumeroAleatorio(){
            let num = Math.floor(Math.random() * 100) + 1
            resultado.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>`
        }
        function limparTela(){
            resultado.innerHTML = `<p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>`
        }
    </script>
</body>
</html>
