<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O número é par ou impar?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        button{
            width: 200px;
            height: 100px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>É par ou é ímpar?</h1>
    <button>Clique para iniciar</button>
    <section id="res">
        <p></p>
    </section>

    <script>
        let botao = document.querySelector('button')
        let res = document.querySelector('#res')

        botao.addEventListener('click', verificar)

        function verificar(){
            let num = Number(prompt('Digite um número:'))
            if(num % 2 === 0){
                res.innerHTML = `<p>O número ${num} é par!</p>`
            }else{
                res.innerHTML = `<p>O número ${num} é <strong>impar</strong>!</p>`
            }
        }
    </script>
</body>
</html>
