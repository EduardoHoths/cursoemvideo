<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgba(117, 160, 238, 0.452);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>
        Já me livrei da maldição!!
    </p>
    <script>        
        // Number.parseInt(n) = converter para número inteiro
        // Number.parseFloat(n) = converter para número flutuante
        // Number(n) = para os dois tipos de número
        // String(n) = converter para string
        // ` ${var} ` = para template de string, realiza a concatenação de forma mais organizada
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é de ${s}`)
    </script>
</body>
</html>
