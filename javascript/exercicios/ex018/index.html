<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo em JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body{
            font: normal 1em arial;
        }
        h1{
            font: normal 2em 'Pacifico';
        }
        button{
            width: 200px;
            height: 100px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Tente adivinhar meu número</h1>
    <button>Tentar adivinhar</button>
    <section>
        <p>Já pensei em um valor entre 1 e 100...</p>
    </section>

    <script>
        let botao = document.querySelector('button')
        let resultado = document.querySelector('section')

        botao.addEventListener('click', adivinhar)

        let num = Math.floor(Math.random() * 100) + 1
        
        function adivinhar(){
            let escolha = Number(prompt('Qual é o seu palpite?'))
            if(escolha === num){
                resultado.innerHTML += `<p><strong>PARABÉNS</strong>! Você acertou! Eu tinha sorteado o valor ${num}!</p>`
                botao.style.display = 'none'
            } else if(escolha > num){
                resultado.innerHTML += `<p>Você falou ${escolha}. Meu número é <strong>MENOR</strong>!</p>`
            }else{
                resultado.innerHTML += `<p>Você falou ${escolha}. Meu número é <strong>MAIOR</strong>!</p>`
            }
        }
    </script>
</body>
</html>
