<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            text-align: center;
            border-collapse: collapse;
        }

        td{
            padding: 8px;
            border: 1px solid black;
            vertical-align: middle;            
        }
    </STYLE>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>            
        </tr>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>
    </table>

    
</body>
</html>
